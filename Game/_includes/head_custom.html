<script>
  function checkLightMode() {
    const lightModePreference = window.matchMedia(
      "(prefers-color-scheme: light)"
    );
    if (lightModePreference.matches) {
      jtd.setTheme("light");
    }
  }

  checkLightMode();
</script>
